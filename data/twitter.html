<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<script language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
<style>
    body, html {
        background: #1b001b;
    }
</style>
<script type='text/javascript'>
$(document).ready(() => {
    const searchParams = new URLSearchParams(window.location.search);
    const mode = searchParams.get("mode");
    const id = searchParams.get("id");
    let url = `https://api.twitter.com/1/statuses/oembed.json?id=${id}&theme=dark&callback=?`;
    if (mode === "latest") {
        url = `https://publish.twitter.com/oembed.json?url=https%3A%2F%2Ftwitter.com%2F${id}&width=570&limit=1&theme=dark&callback=?`;
    }
    $.getJSON(url, (data) => {
        $('#tweet').html(data.html);
    });
});
</script>

</head>
<body>
    <div id='tweet'></div>  
</body>
</html>
