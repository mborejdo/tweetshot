<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<script language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>

<script type='text/javascript'>
$(document).ready(() => {
    //287348974577385474
    let searchParams = new URLSearchParams(window.location.search);

    $.getJSON(`https://api.twitter.com/1/statuses/oembed.json?id=${searchParams.get("id")}&callback=?`, (data) =>{
        $('#tweet').html(data.html);
    });
});
</script>

</head>
<body>
    <div id='tweet'></div>  
</body>
</html>
